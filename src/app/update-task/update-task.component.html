<mat-card class="example-card">
    <form [formGroup]="formGroup" (ngSubmit)="updateTaskProcess()">
      <mat-card-header>
        <mat-card-title>Update Task</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Enter Task Title" formControlName="taskTitle">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter Task Description" formControlName="taskDesc">
        </mat-form-field>

        <input matInput style="display: none;" value="{{data.id}}" formControlName="id">
        <input matInput style="display: none;" value="{{data.sorting}}" formControlName="sorting">
        <input matInput style="display: none;" value="{{data.status}}" formControlName="status">
        <input matInput style="display: none;" value="{{data.userid}}" formControlName="assignedTo">
  
      </mat-card-content>
      <mat-card-actions>
        <button mat-button mat-dialog-close color="accent" type="submit">Save</button>
        <button mat-button mat-dialog-close color="warn" (click)="closeThis()">Close</button>
      </mat-card-actions>
    </form>
</mat-card>
